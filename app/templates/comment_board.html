{% extends 'title.html' %}
{% block content %}
    <br><br><br><br>
<style>
    .message-board-body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .message-board-title {
        color: #333;
        text-align: center;
    }
    .message-list {
        list-style-type: none;
        padding: 0;
    }
    .message-item {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-top: 10px;
        padding: 20px;
        border-radius: 8px;
    }
    .message-author {
        color: #5a5a5a;
    }
    .message-content {
        color: #666;
        margin: 5px 0;
    }
    .message-timestamp {
        color: #999;
        font-size: 0.8em;
    }
</style>
<div class="message-board-body">
    <h2 class="message-board-title">Message Board</h2>
    <ul class="message-list">
        {% for message in comments %}
        <li class="message-item">
            <strong class="message-author">{{ message.name }}</strong>
{#            <p>{{ message.email }}</p>#}
            <p class="message-content">{{ message.content }}</p>
            <small class="message-timestamp">{{ message.timestamp }}</small>
        </li>
        {% else %}
        <li class="message-item">No messages yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
